apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vmusic-fe-ingress
  namespace: haenu
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: vmusic.kr
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: vmusic-fe
            port:
              number: 3000
