apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ejnmeal-be-ingress
  namespace: api
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: ejnmeal.haenu.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: ejnmeal-be
            port:
              number: 3000
