apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: routine-calendar-fe-ingress
  namespace: haenu
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: routine-calendar.haenu.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: routine-calendar-fe
            port:
              number: 3000
