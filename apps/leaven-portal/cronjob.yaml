apiVersion: batch/v1
kind: CronJob
metadata:
  name: leaven-portal-update
  namespace: leaven
spec:
  # every 7 minutes
  schedule: "*/7 * * * *"
  timeZone: "Asia/Seoul"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: curl-container
            image: appropriate/curl:latest
            args:
            - /bin/sh
            - -c
            - >
              curl -X GET "http://leaven-portal:3000/api/cron/update"
          restartPolicy: OnFailure

