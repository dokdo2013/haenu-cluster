apiVersion: apps/v1
kind: Deployment
metadata:
  name: leaven-minigame
  namespace: leaven
  labels:
    app: leaven-minigame
spec:
  selector:
    matchLabels:
      app: leaven-minigame
  template:
    metadata:
      labels:
        app: leaven-minigame
    spec:
      containers:
      - name: leaven-minigame
        image: hyeonwoo5342/leaven-minigame:12
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        resources:
          limits:
            memory: '200Mi'
            cpu: '100m'
          requests:
            memory: '200Mi'
            cpu: '100m'
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
      imagePullSecrets:
      - name: dockerhub-secret
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: leaven-minigame
  namespace: leaven
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: leaven-minigame
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
