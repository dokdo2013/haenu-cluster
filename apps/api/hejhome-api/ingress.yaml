apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hejhome-api-ingress
  namespace: api
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: hejhome.haenu.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: hejhome-api
            port:
              number: 3000
