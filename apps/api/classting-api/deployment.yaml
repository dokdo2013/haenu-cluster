apiVersion: apps/v1
kind: Deployment
metadata:
  name: classting-api
  namespace: api
  labels:
    app: classting-api
spec:
  selector:
    matchLabels:
      app: classting-api
  template:
    metadata:
      labels:
        app: classting-api
    spec:
      containers:
      - name: classting-api
        image: hyeonwoo5342/classting-api:2
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        resources:
          limits:
            memory: '200Mi'
            cpu: '100m'
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 40
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 25
          periodSeconds: 10
        lifecycle:
          preStop:
            exec:
              command: ["sleep", "15"]
        envFrom:
        - secretRef:
            name: classting-api-secret
      imagePullSecrets:
      - name: dockerhub-secret
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: classting-api
  namespace: api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: classting-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60