apiVersion: apps/v1
kind: Deployment
metadata:
  name: twip-pinball
  namespace: haenu
  labels:
    app: twip-pinball
spec:
  selector:
    matchLabels:
      app: twip-pinball
  template:
    metadata:
      labels:
        app: twip-pinball
    spec:
      containers:
      - name: twip-pinball
        image: hyeonwoo5342/twip-pinball:14
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        resources:
          limits:
            memory: '160Mi'
            cpu: '80m'
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 35
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 25
          periodSeconds: 10
        envFrom:
        - secretRef:
            name: twip-pinball-secret
      imagePullSecrets:
      - name: dockerhub-secret
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: twip-pinball
  namespace: haenu
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: twip-pinball
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70