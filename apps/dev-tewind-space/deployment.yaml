apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-tewind-space
  namespace: haenu
  labels:
    app: dev-tewind-space
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dev-tewind-space
  template:
    metadata:
      labels:
        app: dev-tewind-space
    spec:
      containers:
      - name: dev-tewind-space
        image: hyeonwoo5342/dev-tewind-space:5
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        resources:
          limits:
            memory: '300Mi'
            cpu: '250m'
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
      imagePullSecrets:
      - name: dockerhub-secret
        

