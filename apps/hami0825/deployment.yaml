apiVersion: apps/v1
kind: Deployment
metadata:
  name: hami0825
  namespace: haenu
  labels:
    app: hami0825
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hami0825
  template:
    metadata:
      labels:
        app: hami0825
    spec:
      nodeSelector:
        "vke.vultr.com/node-pool": "main-node-pool"
      containers:
      - name: hami0825
        image: hyeonwoo5342/hami0825:1
        imagePullPolicy: Always
        envFrom:
        - secretRef:
            name: hami0825-secret
      imagePullSecrets:
      - name: dockerhub-secret
