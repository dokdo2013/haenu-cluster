apiVersion: apps/v1
kind: Deployment
metadata:
  name: c6h12o6-api
  namespace: api
  labels:
    app: c6h12o6-api
spec:
  selector:
    matchLabels:
      app: c6h12o6-api
  template:
    metadata:
      labels:
        app: c6h12o6-api
    spec:
      nodeSelector:
        "vke.vultr.com/node-pool": "main-node-pool"
      containers:
      - name: c6h12o6-api
        image: hyeonwoo5342/c6h12o6-api:4
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          limits:
            memory: '200Mi'
            cpu: '50m'
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
      imagePullSecrets:
      - name: dockerhub-secret
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: c6h12o6-api
  namespace: api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: c6h12o6-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70