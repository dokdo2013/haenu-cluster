apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: afdiscord-web-ingress
  namespace: api
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: gpt-api.haenu.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: afdiscord-web
            port:
              number: 9900
