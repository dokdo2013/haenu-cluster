apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-argo-cd-server-ingress
  namespace: argocd
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: argo.haenu.xyz
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: argocd-argo-cd-server
            port:
              number: 80
