apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-argo-cd-server-ingress
  namespace: argocd
  annotations:
    kubernetes.io/ingress.class: nginx
    external-dns.alpha.kubernetes.io/hostname: argo2.haenu.xyz
spec:
  rules:
  - host: argo2.haenu.xyz
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: argocd-argo-cd-server
            port:
              number: 443
