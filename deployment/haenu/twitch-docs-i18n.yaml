apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: twitch-docs-i18n
  namespace: argocd
spec:
  destination:
    name: vke-haenu
    namespace: haenu
    server: ''
  source:
    path: apps/haenu/twitch-docs-i18n
    repoURL: 'https://github.com/dokdo2013/haenu-cluster'
    targetRevision: HEAD
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
