apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: leaven-minigame
  namespace: argocd
spec:
  destination:
    name: vke-haenu
    namespace: leaven
    server: ''
  source:
    path: apps/leaven/leaven-minigame
    repoURL: 'https://github.com/dokdo2013/haenu-cluster'
    targetRevision: HEAD
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
